<select
    name="currentPage"
    id="currentPage"
    data-global-event="change"
    data-action-navigate="$data=~s/$value/"
    data-action-submit="$form"
    class="form-select"
>
    <f:for each="{pagination.allPageNumbers}" as="page">
        <option value="{page}" {f:if(condition: '{currentPage}=={page}', then:'selected="selected"')}>
           {page}
        </option>
    </f:for>
</select>
